<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- reset -> 모든 브라우저에서 똑같이 보이기 위해 -->
    
    <link rel="stylesheet" href="cube.css">

</head>
<body>
    <div class="wrapper">
        <div class="perspective">

            <!-- 버튼 생성 -->
            
            <input type="radio" name="switch" id="auto">
            <label for="auto">auto</label>

            <input type="radio" name="switch" id="front">
            <label for="front">front</label>

            <input type="radio" name="switch" id="left">
            <label for="left">left</label>

            <input type="radio" name="switch" id="back">
            <label for="back">back</label>

            <input type="radio" name="switch" id="right">
            <label for="right">right</label>

            <input type="radio" name="switch" id="top">
            <label for="top">top</label>

            <input type="radio" name="switch" id="bottom">
            <label for="bottom">bottom</label>


            <div class="cube">

                <div class="front">
                    <img src="./image/1.JPG" alt="">
                </div>

                <div class="back">
                    <img src="./image/2.JPG" alt="">
                </div>

                <div class="top">
                    <img src="./image/3.JPG" alt="">
                </div>

                <div class="bottom">
                    <img src="./image/4.JPG" alt="">
                </div>

                <div class="left">
                    <img src="./image/5.JPG" alt="">
                </div>

                <div class="right">
                    <img src="./image/6.JPG" alt="">
                </div>

            </div>

        </div>
    </div>
</body>
</html>
